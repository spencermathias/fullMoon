<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Moon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icon.png">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body onresize="resizeCanvas()">
    <div class="container">
        <div id="header"></div>
        <div id="middle">
            <div id="gameAndOverlay">
                <div id="content">
                    <div id="title">FULL MOON</div>
                    <div id="subtitle">Click to Start</div>
                </div>
                <div id="gameTypeContainer" class="game-type-pane"></div>
                <div id="gameBoard" class="game-board"></div>
            </div>
            <div id="sidebar">
                <div id="users"> Users:
                    <div id="userlist"> Users here </div>
                </div>
                <div id="chat"> CHAT:
                    <div id="chatlog"></div>
                </div>
                <div>
                    <form action="" method="get">
                        <label for="message">Message:</label>
                        <input type="text" id="message" class="message-input" placeholder="Type your message here"/> <!-- Text form to send data to the server -->
                        <input type="submit" id="submit" type="button" class="hidden-submit" value="Send">
                        <div id="response"></div> <!-- This is where the data from the server is added -->
                    </form>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script type="text/javascript" src="js/FullMoonClient.js"></script>
</body>
</html>
